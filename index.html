<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device_width, initial_scale=1.0">

 <link rel="stylesheet" href="css/main.css">
 <link rel="icon" type="image/png" sizes="192x192" href="logo-transparent.png">

 <title>frog</title>

 <style>
 </style>

 </head>

<body>
	<header>
		<div class="header-support">
			<img src="logo.png" alt="Main logo" width="128" height="128" style="margin-left: 3%; margin-right: 3%">
			<div class="highlighter">
				<h1 class="h1-text-holder">Daydream Library</h1>
			</div>
		</div>
	</header>
	<div class="header-support center-children" style="margin-top: 2%; margin-bottom: 2%;">
		<h2>Home</h2>
		<h2>Catalog</h2>
		<h2>Contact</h2>
		<h2>About us</h2>
	</div>
	<div class="picture-display">
		<img src="pic.png" alt="Welcome pic" class="full-width picture-container">
		<div class="image-text-middle-right">
			<h2 class="h2-image-welcome-text rubik-font uppercase">Welcome</h2>
			<h2 class="h2-image-library-text rubik-font uppercase">to our public library!</h2>
		</div>
	</div>
	<div class="header-support children-align-top" style="margin-top: 5%; margin-bottom: 5%">
		<div class="full-height">
			<div class="rectangle_a round-corners"></div>
			<div class="full-width" style="text-align: center">
				<h2 class="h2-block-headline-text rubik-font">Catalog</h2>
			</div>
			<div class="full-width" style="text-align: center; vertical-align: middle; height: 13vw">
				<h2 class="h2-block-content-text rubik-font">Search the catalog<br>to quickly find books<br>you are interested in!</h2>
			</div>
			<div style="text-align: center;">
				<button type="button" class="browse-button btn-round-corners">Browse</button>
			</div>
		</div>
		<div class="full-height">
			<div class="rectangle_a round-corners"></div>
			<div class="full-width" style="text-align: center">
				<h2 class="h2-block-headline-text rubik-font">About us</h2>
			</div>
			<div class="full-width" style="text-align: center; vertical-align: middle; height: 13vw">
				<h2 class="h2-block-content-text rubik-font">Read more about our <br>library!</h2>
			</div>
			<div style="text-align: center;">
				<button type="button", class="browse-button btn-round-corners">Read more</button>
			</div>
		</div>
	</div>
	<footer class="footer-support">
		<div class="div-rubik-font-contents div-footer-support" style="margin-left: 8vw">
			<h2>420 Dreamer Street, Lviv, 79052</h2>
			<h2>daydreamlibrary@lib.ua</h2>
			<h2>+380665544321</h2>
		</div>
		<div class="header-support adjust-images-a full-height">
			<img src="twitter.png" alt="Hyperlink pic">
			<img src="facebook.png" alt="Hyperlink pic">
			<img src="instagram.png" alt="Hyperlink pic">	
		</div>
	</footer>
 </body>
</html>
